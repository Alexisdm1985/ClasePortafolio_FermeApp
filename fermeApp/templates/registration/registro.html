<!-- Import -->
{% extends 'fermeApp/base.html' %} 
{% load static %}

<!-- CSS -->
{% block extrahead %}
<link rel="stylesheet" href="{% static 'fermeApp/css/registro.css' %}">
{% endblock %}

<!-- BODY -->
{% block contenido %}

{% load crispy_forms_tags %}
<main>
    <div class="contenedor">

        <h1>Registro</h1>
        
        <form action="" method="POST">
            <br><br>
            
            {% csrf_token %}
            
            {{ form | crispy}}
            
            <br>
            <button type="submit" >Registrarme</button>
        </form>

    </div>
</main>
{% endblock %}
