<!-- Import -->
{% extends 'fermeApp/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

<!-- CSS -->
{% block extrahead %}
<link rel="stylesheet" href="{% static 'fermeApp\css\emp_ModificarProducto' %}">
{% endblock %}

<!-- CONTENIDO -->
{% block contenido %}
<main>
    <h1>Modificacion de producto</h1>
    <div class="contenedor">
        <form class="formulario" action="" method="POST">
            {% csrf_token %}
        
            {{ form | crispy }}
            <br>
            <button type="submit">Confirmar modificaciones</button>
        
        </form>
    </div>
</main>
{% endblock %}
