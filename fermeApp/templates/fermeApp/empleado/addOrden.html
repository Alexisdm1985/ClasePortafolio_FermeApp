<!-- Import -->
{% extends 'fermeApp/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

<!-- CSS -->
{% block extrahead %}
<link rel="stylesheet" href="{% static 'fermeApp\css\emp_addOrden.css'%}">
{% endblock %}

<!-- CONTENIDO -->
{% block contenido %}
<main>
    <h1>Agregar orden</h1>
    <div class="contenedor">
        
        <form class="formulario" action="" method="POST">
            {% csrf_token %}
        
            {{ form | crispy }}
            {{ form_detalle | crispy }}
       
            <button type="submit">Agregar detalle</button>
            <!-- Quiero que al apretar el boton recargue la pagina con el nuevo formulario -->
        </form>
    </div>

</main>
{% endblock %}
