<!-- Import -->
{% extends 'fermeApp/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
<!-- CSS -->
{% block extrahead %}
<link rel="stylesheet" href="{% static 'fermeApp\css\emp_addProveedor.css'%}">
{% endblock %}

<!-- CONTENT -->
{% block contenido %}

<main>
    <h1>Agregar Proveedor</h1>
    <div class="contenedor">
        <form class="formulario" action="" method="POST">
    
            {% csrf_token %}
            {{ form2 | crispy}}
            {{ form | crispy}}
            
            <button type="submit">Registrarme</button>
        </form>
    </div>
</main>
{% endblock %}
