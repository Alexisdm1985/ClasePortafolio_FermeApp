<!-- Import -->
{% extends 'fermeApp/base.html' %} 
{% load static %}

<!-- CSS -->
{% block extrahead %}
<link rel="stylesheet" href="{% static 'fermeApp\css\emp_proveedor.css' %}">
{% endblock %}

{% block contenido %}

<!-- FILTRAR -->
<div>
  <center>
    <br>
    <div class="container-sm">
        <div class="col-md-6 mb-6">
          <form action="" method="POST">
            <label for="">Nombre Proveedor: </label>
            <input type="text" name="nombre" id="">
            <input type="submit" class="btn btn-success" value="Buscar">
            {% csrf_token %}
          </form>
        </div>
    </div>
  </center>
</div>
  <!-- FIN FILTRAR -->


<section>
    <button><a href="{% url 'addProveedor' %}">Agregar proveedor</a></button>
</section>
<main>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Rut</th>
            <th scope="col">Rubro</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            {% for p in entity %}
          <tr>
            <th scope="row">1</th>
            <td>{{p.nombre}}</td>
            <td> {{p.rut}}</td>
            <td>{{p.rubro}}</td>
            <td class="tdButton">
                <button><a href="{% url 'modificarProveedor' p.id_prov %}">Modificar proveedor</a></button>
                <button><a href="{% url 'eliminar_proveedor' p.id_prov %}">Eliminar proveedor</a></button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
      <!-- PAGINATOR -->
      <div class="paginador">
        {% include 'fermeApp/paginator.html' %}
      </div>
</main>
{% endblock %}
